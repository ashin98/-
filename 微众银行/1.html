<head>

</head>

<body>
  <script>
    const list = [
      { id: 1, pid: 0, name: '四川' },
      { id: 2, pid: 1, name: '成都' },
      { id: 3, pid: 1, name: '宜宾' },
      { id: 4, pid: 1, name: '绵阳' },
      { id: 5, pid: 1, name: '德阳' },
      { id: 6, pid: 2, name: '高新区' },
      { id: 7, pid: 2, name: '武侯区' },
      { id: 8, pid: 3, name: '翠屏区' }
    ]
    function tree (list) {
      const res = []
      const obj = {}
      for (let item of list) {
        obj[item.id] = { ...item, children: [] }
      }
      for (let item of list) {
        let id = item.id
        let pid = item.pid
        let treeArr = obj[id]
        if (pid === 0) {
          res.push(treeArr)
        } else {
          if (!obj[pid]) {
            obj[pid] = { children: [] }
          }
          obj[pid].children.push(treeArr)
        }
      }
      return res
    }
    console.log(tree(list))
  </script>
</body>

</html>
