<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* flex布局 */
    .container {
      display: flex;
      width: 100%;
    }

    .left,
    .right {
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }

    .center {
      flex: 1;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
