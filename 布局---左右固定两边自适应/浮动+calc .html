<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 浮动+calc函数   注意calc中运算符两边要用空格 */
    .container {
      width: 100%;
    }

    div {
      box-sizing: border-box;
    }

    .left,
    .right,
    .center {
      float: left;
    }

    .left,
    .right {
      width: 200px;
      height: 200px;
      background-color: blue;

    }

    .center {
      width: calc(100% - 400px);
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
